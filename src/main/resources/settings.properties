keybinds.jump.activate=id:key.pressed,keyCode:32
keybinds.jump.deactivate=id:key.released,keyCode:32
keybinds.fire.activate=id:mouse.pressed,button:1
keybinds.fire.deactivate=id:mouse.released,button:1
# Player movement keybinds
keybinds.forward.activate=id:key.pressed,keyCode:68
keybinds.forward.deactivate=id:key.released,keyCode:68
keybinds.backward.activate=id:key.pressed,keyCode:65
keybinds.backward.deactivate=id:key.released,keyCode:65
# other settings for JGAME
country=US
lang=en
Version.toStringFormat=%s.%s.%s
# Do not edit. Used by unit tests to determine that this file was loaded properly.
testing.verifyStr=Hello World!
# Parsed using Integer.valueOf()
net.packetSize=65535
# renderHints: 'quality', 'speed' or 'custom' (default='speed)
renderHints=speed
# Custom render hints:
# alphaInterpolation: 'quality' or 'speed' (default='speed')
rh.alphaInterpolation=quality
# interpolation: 'bilinear' or 'bicubic' (default='bicubic')
rh.interpolation=bicubic
# rendering: 'quality' or 'speed' (default='speed')
rh.rendering=quality
# colorRendering: 'quality' or 'speed' (default='speed')
rh.colorRender=quality
# dithering: 'enable' or 'disable' (default='disable')
rh.dither=enable
# fractional metrics: 'on' or 'off' (default='off')
rh.fractionalmetrics=on
# stroke control: 'pure' or 'normalize' (default='normalize')
rh.strokeControl=pure
# text antialiasing: 'on' or 'off' (default='off')
rh.textAntialias=on
# antializasing: 'on' or 'off' (default='off')
rh.antialias=on
event.DesktopUtils.uriFormat=mailto:%s?subject=%s&cc=%s&body=%s&bcc=%s
crypto.UserDatabase.cipher=AES/CBC/PKCS5Padding
crypto.UserDatabase.cipherAlgorithm=AES
crypto.UserDatabase.hmac=HmacSHA512
crypto.UserDatabase.keyFactory=PBKDF2WithHmacSHA512
# 'true' or 'false'. Which loggers to block specified in logging.GenericLogger.blockedLoggers
logging.GenericLogger.blockLoggers=true
logging.crashFormat=%F at line %L in method %M%n%n%n\
  DATE: %d{dd-MMM-yyyy HH:mm:ss.SSS}%nCLASS: %C%n\
  LOCATION: %l%nCATEGORY: %c%nPRIORITY: %-5p%nMS SINCE START: %r%n\
  THREAD: %t%nNDC: %x%n%nMESSAGE: %m%n
# Blocks these comma-seperated loggers if logging.GenericLogger.blockLoggers is 'true'
logging.GenericLogger.blockedLoggers=java.awt,javax.swing,sun.awt,sun.lwawt
tests.logOut=jgameUnitTests
tests.testOut=logs/test-output
# Must begin with / (is appended to logging.GenericLogger.logDir to get the path of latest log)
logging.GenericLogger.latestLog=/latest.html
# Parsed using a DateFormatter
logging.GenericFormatter.dateFormat=yyyy-MM-dd HH:mm:ss
logging.GenericFormatter.logHead=================================================[%s]================================================\n
logging.GenericFormatter.logFormat=[%s] [(THREAD-%s): %s] [%s|%s] [%s]: %s\n
logging.GenericFormatter.htmlLogHead=<!DOCTYPE HTML>\n\
                                <html>\n\
                                <head>\n\
                                <title>Logging Session</title>\n\
                                <style type="text/css">\n\
                                body, table {font-family: arial,sans-serif; font-size: x-small;}\n\
                                th {background: #336699; color: #FFFFFF; text-align: left;}\n\
                                </style>\n\
                                </head>\n\
                                <body bgcolor="#FFFFFF" topmargin="6" leftmargin="6">\n\
                                <hr size="1" noshade>\n\n\
                                <br/>\n\
                                Logging Session at %s\n\
                                <br/>\n\n\
                                <table cellspacing="0" cellpadding="4" border="1" bordercolor="#224466" width="100%%">\n\n\
                                <tr>\n\
                                <th>Time</th>\n\
                                <th>ThreadID|Logger</th>\n\
                                <th>Class|Method</th>\n\
                                <th>Priority</th>\n\
                                <th>Message</th>\n\
                                </tr>\n\n
logging.GenericFormatter.htmlLogFormat=<tr bgcolor="%s">\n\
                                <td title="Time">%s</td>\n\
                                <td title="ThreadID|Logger">(THREAD-%s): %s</td>\n\
                                <td title="Class|Method">%s|%s</td>\n\
                                <td title="Priority">%s</td>\n\
                                <td title="Message">%s</td>\n\
                                </tr>\n\n
logging.GenericFormatter.htmlException=<tr><td bgcolor="#993300" style="color:White; font-size : xx-small;" colspan="6">\
